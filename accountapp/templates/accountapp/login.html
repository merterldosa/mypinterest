{% extends 'base.html' %} <!-- extends 를 이용하여 base 가져오기 -->

{% block content %}

<div style="text-align: center">
  <div>
    <h4>Login</h4>
  </div>
  <div>
    <form action="{% url 'accountapp:login' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" class="btn btn-primary">
    </form>
  </div>
</div>

{% endblock%}
